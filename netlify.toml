[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18" }

# Handle SPA routing - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set headers for proper caching
[[headers]]
  for = "/index.html"
    [headers.values]
      Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

# Environment variables for build time
[build.environment]
  VITE_API_BASE = "https://universal-backend-w0x1.onrender.com/api"
