[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18" }

# Handle SPA routing - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set headers for proper caching
[[headers]]
  for = "/index.html"
    [headers.values]
      Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

# Environment variables - set in Netlify dashboard
[env]
  [env.production]
    VITE_API_BASE = "https://your-backend-url.onrender.com/api"
  
  [env.staging]
    VITE_API_BASE = "https://staging-backend-url.onrender.com/api"
  
  [env.develop]
    VITE_API_BASE = "http://localhost:5000/api"
